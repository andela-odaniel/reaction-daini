<template name="dashboardControls">
  <!-- dashboardControls -->
</template>

<template name="blankControls">
  <!-- setActionView blankControls  -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><span data-i18n="blankControls.noControls">No controls for this view.</span></h3>
    </div>
  </div>
</template>

<template name="dashboardHeader">
    <div class="nav nav-dashboard">
      <div class="nav-dashboard-heading">
        <div class="nav-dashboard-title h3">
          {{#with registry}}
           <span>
             
             {{i18n i18nKeyTitle label}}

             <em class="col-md-offset-12 small" style="margin-right:120%;">
              <a href="javascript:void(0);" onclick="javascript:introJs().start();">Take Dashboard Tour</a>
            </em>
           </span>
          {{/with}}
        </div>
        <!--<span class="small pull-right">
            
            </span>-->
      </div>
      <div class="nav-dashboard-controls">
        <!-- dashboardHeaderControls -->
        {{> Template.dynamic template=dashboardHeaderControls}}
      </div>
    </div>
</template>
