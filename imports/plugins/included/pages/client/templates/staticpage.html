<template name="staticPage">

    <div class="container">
        <div class="col-md-6">
            <h1>Manage Pages</h1>
            <hr>
            <ul>
                {{#each displayPages}}
                    {{ > displayPageName }} <br>
                {{/each}}
            </ul>
            
        </div>

        <div class="col-md-6">

            <h1>Create a New Page</h1>
            <hr>
            <form class="new_page">
                <div class="form-group">
                    <label for="page-name">Page Name:</label>
                    
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter page name">
                    
                </div>
                <div class="form-group">
                    <label for="page-title">Page Title:</label>
                    
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter page title">
                    
                </div>

                <h4>Page Content:</h4>
                <textarea cols="20" rows="10" id="body" name="body"></textarea>
                 <script>
                    CKEDITOR.replace("body");
                </script>
                <br>
                
                <div class="form-group"> 
                    <div class="pull-left">
                        <button type="submit" class="btn btn-primary" id="btn-update">Create Page</button>
                    </div>
                </div>
            </form>

            
        </div>
    </div>
 
</template>

<template name="displayPageName">
    <li class="pageNames">
        <span > <strong>{{ pageName }}</strong></span>

        <div class="pull-right">
            <button class="btn btn-info edit">Edit</button>
            <a class="btn btn-success preview" href="{{ pageRoute }}">Preview</a>
            <button class="btn btn-danger delete">Delete</button>
        </div>

    </li>
</template>


<template name="pagesPreview">

    <h3>{{{pageTitle}}}</h3> 
    <div>
        {{{ pageBody }}}
    </div>

</template>
