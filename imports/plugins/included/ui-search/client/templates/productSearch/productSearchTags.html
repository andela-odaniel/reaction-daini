
<template name="productSearchTags">
  {{handleSelect}}
  <div class="rui search-modal-tags-container">
    {{#if tagSearchResults}}
    <p class="rui suggested-tags" data-i18n="search.suggestedTags">Suggested tags</p>
    <div class="rui search-tags">
      {{#each tag in tagSearchResults}}
        <span class="rui search-tag" data-event-action="filterByTag" data-event-value="{{tag._id}}">{{tag.name}}</span>
      {{/each}}
    </div>
    {{else}}
    <div style="margin-top:65px;">
    </div>
    {{/if}}
    <div class="row" style="float:right;margin-top:-40px;margin-left:-100px;position:relative;width:500px">
      <span class="col-md-4 col-sm-4 col-xs-4" style="position:relative">
        {{> select options=priceOptions typeOf="priceOption"}}
      </span>
      <span class="col-md-4 col-sm-4 col-xs-4" style="position:relative;">
        {{> select options=brands typeOf="brandOption"}}
      </span>
      <span class="col-md-4 col-sm-4 col-xs-4" style="position:absolute;">
        {{> select options=bestSellers typeOf="bestSeller"}}
      </span>
      <!--<span style="max-width:60px;position:absolute">
        {{> select options=brandOptions}}
      </span>
      <span style="max-width:60px;position:absolute">
        {{> select options=bestSellers}}
      </span>-->
      <!--<span style="position:absolute">Filter By</span>
      <span class="rui search-tag" data-event-action="filterByPrice" data-event-value="price" style="position:relative">Price</span>
      <span class="rui search-tag" style="positon:absolute">Brand</span>
      <span class="rui search-tag" style="positon:absolute">Best sellers</span>-->
    </div>
  </div>
  
  

</template>
