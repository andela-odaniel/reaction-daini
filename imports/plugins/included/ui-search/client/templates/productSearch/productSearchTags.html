
<template name="productSearchTags">
  {{handleSelect}}
  <div class="rui search-modal-tags-container">
    <div class="row">
    {{#if tagSearchResults}}
      <div class="col-md-6">
        <p class="rui suggested-tags" data-i18n="search.suggestedTags">Suggested tags</p>
        <div class="rui search-tags">
          {{#each tag in tagSearchResults}}
          <span class="rui search-tag" data-event-action="filterByTag" data-event-value="{{tag._id}}">{{tag.name}}</span> 
          {{/each}}
        </div>
      </div>
      {{else}}
      <div class="col-md-6">
      
      </div>
    {{/if}}
    
      <div class="col-md-6">
          <a href="#pick" class="pull-right filter btn btn-primary btn-wide no-round" data-toggle="modal">Filters</a>
      </div>
    <!--<div style="margin-top:65px;">
    </div>-->

    <!--<div class="row" style="float:right;margin-top:-40px;position:relative;width:500px">-->
      
      <!--<span style="max-width:60px;position:absolute">
        {{> select options=brandOptions}}
      </span>
      <span style="max-width:60px;position:absolute">
        {{> select options=bestSellers}}
      </span>-->
      <!--<span style="position:absolute">Filter By</span>
      <span class="rui search-tag" data-event-action="filterByPrice" data-event-value="price" style="position:relative">Price</span>
      <span class="rui search-tag" style="positon:absolute">Brand</span>
      <span class="rui search-tag" style="positon:absolute">Best sellers</span>-->
    <!--</div>-->
    </div>
  </div>
<style>
  .no-round {
    border-radius:0px;
  }
  .btn-wide {
    margin-top:20px;
    width:40%;
  }
  .fade-scale {
  transform: scale(0);
  opacity: 0;
  z-index: 0 !important;
  -webkit-transition: all .25s linear;
  -o-transition: all .25s linear;
  transition: all .25s linear;
}
.margin-down {
  margin-bottom:10px;
}

.fade-scale.in {
  opacity: 1;
  transform: scale(1);
}
.fade-scale.out {
  opacity: 1;
  transform: scale(2);
}
</style>

<div class="modal fade-scale" id="pick" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" style="background-color:#f2f2f2; border:1px solid #666666">
    <div class="modal-header" style="">
      <h5><b>Filters</b></h5>
    </div>
    <div class="modal-body" style="padding-bottom:10px;">
      <div class="row">
        <div class="col-md-6 margin-down">
          {{> select options=priceOptions typeOf="priceOption"}}
        </div>
        <div class="col-md-6 margin-down">
          {{> select options=bestSellers typeOf="bestSeller"}}
        </div>
        <div class="col-md-12 margin-down">
          {{> select options=brands typeOf="brandOption"}}
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-defualt pull-right" data-dismiss="modal">Done</button>
    </div>

  </div>
</div>

  
  

</template>
